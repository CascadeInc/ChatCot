<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>2 Column Layout &mdash; Left Menu with Header &amp; Footer</title>
		<link rel="stylesheet" href="cssToDo.css">
        <script src="scripts.js"></script>
	</head>
	
	<body>		

		<header id="header">
			<div class="innertube">
                <img id="logo" src="src/icon.png" aling="left"/>
				<h1>ToDo List</h1>
                <div class="searchDiv">
                    <input type="text" id="searchForm" placeholder="Write here search information">
                    <span class="searchBtn btn">Search</span>
                </div>
			</div>
		</header>             
		
		<div id="wrapper">
		
			<main>
				<div id="content">
					<div class="innertube">
						<div class="addToDo">
                            <input type="text" id="descForm" placeholder="Describe youre task">
                            <input type="date" id="dateForm"/> 
                            <span  class="addBtn btn" id="addBtn">Add</span>
                        </div>
                        <div class="Tasks" id="Tasks">
                        </div>
					</div>
				</div>
			</main>
			
			<nav id="nav">
				<div class="innertube">
					<ul>
                        <li><span class="btn" id="allList">All</span></li>
                        <li><span id="todayList">Today</span></li>
                        <li><span id="next7DayList">Next 7 days</span></li>
						<li><span id="overdueList">Overdue</span></li>
                        <li><span class="btn" id="doneList">Done</span></li>
                        <li><span id="forgottenList">Forgotten</span></li>
                        
					</ul>					
				</div>
			</nav>
		
		</div>
		

	
	</body>
</html>
