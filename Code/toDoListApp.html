<!DOCTYPE html>
<!-- Template by html.am -->
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>2 Column Layout &mdash; Left Menu with Header &amp; Footer</title>
		<link rel="stylesheet" href="cssToDo.css">
	</head>
	
	<body>		

		<header id="header">
			<div class="innertube">
                <img id="logo" src="src/icon.png" aling="left"/>
				<h1>ToDo List</h1>
                <div class="searchDiv">
                    <input type="text" id="myInput" placeholder="Write here search information">
                    <span class="searchInfo addBtn">Search</span>
                </div>
			</div>
		</header>             
		
		<div id="wrapper">
		
			<main>
				<div id="content">
					<div class="innertube">
						<div class="addToDo">
                            <input type="text" id="myInput" placeholder="Describe youre task">
                            <span  class="addBtn">Add</span>
                        </div>
                        <div class="Tasks">
                            <div class="Task1">
                                <input type="checkbox">
                                task1
                            </div>
                            <div class="Task2">
                                <input type="checkbox">
                                task2
                            </div>
                            <div class="Task3">
                                <input type="checkbox">
                                task3
                            </div>
                        </div>
					</div>
				</div>
			</main>
			
			<nav id="nav">
				<div class="innertube">
					<ul>
						<li>All</li>
						<li>Today</li>
						<li>Next 7 days</li>
						<li>Overdue</li>
                        <li>Done</li>
                        <li>Forgotten</li>
                        
					</ul>					
				</div>
			</nav>
		
		</div>
		

	
	</body>
</html>
