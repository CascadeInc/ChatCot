<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="cssToDo.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
    <script src="httpClient.js"></script>
    <script src="arrayFunctions.js"></script>
    <script src="bot.js"></script>
    <script src="ui.js"></script>
</head>
<body>
<div class="container">
    <div class="row bg-light" id="header">
        <div class="col-sm-1"><a href="index.html"><img id="logo" src="res/icon.png"/></a></div>
        <div class="col-sm-1" id="firstDynamic"></div>
        <div class="col-sm-1" id="secondDynamic"></div>
        <div class="col-sm-1" id="thirdDynamic"></div>
        <div class="col-sm-1" id="fourthDynamic"></div>
        <div class="col-sm-1" id="fifthDynamic"></div>
        <div class="col-sm-1" id="sixthDynamic"></div>
        <div class="col-sm-3" id="searchFieldDiv"></div>
        <div class="col-sm-2" id="searchBtnDiv"></div>
    </div>
    <div class="row">
        <div class="col-sm-11">
            <input type="text" id="botInput" class="form-control" placeholder="Talk to me">
        </div>
        <div class="col-sm-1">
            <button class="btn btn-primary" id="sendToBot">Send</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12" id="botReply"></div>
    </div>
</div>
</body>
</html>
